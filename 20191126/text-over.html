<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-over</title>
    <style>
    body{
        background: #ccc;
    }
    .card{
        padding: 10px;
        float: left;
        background: #ffffff;
        width: 250px;
        margin: 10px;
    }
    h3{
        text-overflow:ellipsis;
        overflow : hidden;
        white-space: nowrap; 
    }
    p{
        -webkit-line-clamp:4;
        overflow:hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
    }

    </style>
</head>
<body>
    <div class="card">
        <h3 title="聖誕檔期推薦搞怪地獄禮物　收到哭笑不得第一名是這個">
                聖誕檔期推薦搞怪地獄禮物　收到哭笑不得第一名是這個
        </h3>
        <p>
                管中閔在信中寫道:「由於香港情勢嚴峻，基於大學間相互合作之精神，台大行政團隊討論後，發表聲明歡迎在香港地區就讀的學生，以專案訪問生的身份，申請來本校短期就讀」。
        </p>
    </div>
    <div class="card">
            <h3 title="反送中抗爭持續　管中閔致信台大師生：歡迎香港訪問生">
                反送中抗爭持續　管中閔致信台大師生：歡迎香港訪問生
            </h3>
            <p>
                    管中閔在信中寫道:「由於香港情勢嚴峻，基於大學間相互合作之精神，台大行政團隊討論後，發表聲明歡迎在香港地區就讀的學生，以專案訪問生的身份，申請來本校短期就讀」。
            </p>
        </div>

</body>
</html>
