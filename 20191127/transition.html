<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        background: coral;
        transition: .5s, background 1s .5s;
    }
    .box:hover{
        background: darkcyan;
        width: 500px;
        
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
