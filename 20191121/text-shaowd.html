<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Shaowd</title>
    <style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
        color:white;
    }
    .shadow1{
        text-shadow: 2px 2px 5px red;
    }
    .shadow2:hover{
        text-shadow: 2px 2px 5px red;
    }
    .shadow3{
        background-color: black;
        text-shadow: 0px 0px 5px #ffffff,2px 2px 3px red,2px 2px 3px purple;
    }
    </style>
</head>
<body>
    <h1 class="shadow1">This is title</h1>
    <h1 class="shadow2">This is title</h1>
    <h1 class="shadow3">This is title</h1>
</body>
</html>
